<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider-wrap">
        <div class="container">
            <div class="slider">
                <input type="radio" name="mem-slider" id="slide-0" checked>
                <input type="radio" name="mem-slider" id="slide-1">
                <input type="radio" name="mem-slider" id="slide-2">
                <input type="radio" name="mem-slider" id="slide-3">
                <input type="radio" name="mem-slider" id="slide-4">
                <div class="slider-img__wrap">
                    <ul class="slider-img">
                        <li id="slide-img-0" class="slider-img__slide" style="background-image: url(./img/mem-0.jpg);">
                        </li>
                        <li id="slide-img-1" class="slider-img__slide" style="background-image: url(./img/mem-1.jpg);">
                        </li>
                        <li id="slide-img-2" class="slider-img__slide" style="background-image: url(./img/mem-2.jpg);">
                        </li>
                        <li id="slide-img-3" class="slider-img__slide" style="background-image: url(./img/mem-3.jpg);">
                        </li>
                        <li id="slide-img-4" class="slider-img__slide" style="background-image: url(./img/mem-4.jpg);">
                        </li>
                    </ul>
                </div>
                <ul class="slider-nav">
                    <li>
                        <label for="slide-0">
                            <span class="slider-nav__btn"></span>
                        </label>
                    </li>
                    <li>
                        <label for="slide-1">
                            <span class="slider-nav__btn"></span>
                        </label>
                    </li>
                    <li>
                        <label for="slide-2">
                            <span class="slider-nav__btn"></span>
                        </label>
                    </li>
                    <li>
                        <label for="slide-3">
                            <span class="slider-nav__btn"></span>
                        </label>
                    </li>
                    <li>
                        <label for="slide-4">
                            <span class="slider-nav__btn"></span>
                        </label>
                    </li>
                </ul>
                <div class="slider-text__wrap">
                    <ul class="slider-text">
                        <li id="slide-text-0" class="slider-text__slide">Meme 1</li>
                        <li id="slide-text-1" class="slider-text__slide">Meme 2</li>
                        <li id="slide-text-2" class="slider-text__slide">Meme 3</li>
                        <li id="slide-text-3" class="slider-text__slide">Meme 4</li>
                        <li id="slide-text-4" class="slider-text__slide">Meme 5</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
